<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Magic Face AI</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (UMD - Global Access) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Lucide React (UMD) -->
    <script src="https://unpkg.com/lucide-react@0.344.0/dist/umd/lucide-react.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map for Google GenAI ONLY -->
    <script type="importmap">
    {
        "imports": {
            "@google/genai": "https://esm.sh/@google/genai@0.0.10"
        }
    }
    </script>
    
    <!-- Polyfill for process.env -->
    <script>
        window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
        }
        input, textarea {
            user-select: text;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: #3b82f6;
            box-shadow: 0 0 10px #3b82f6;
            animation: scan 2s linear infinite;
        }
        #error-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff;
            color: #ef4444;
            padding: 20px;
            z-index: 9999;
            white-space: pre-wrap;
            font-family: monospace;
            overflow: auto;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased min-h-screen pb-safe">
    <div id="root"></div>
    <div id="error-overlay"></div>

    <script>
        window.onerror = function(msg, url, line, col, error) {
            document.getElementById('error-overlay').style.display = 'block';
            document.getElementById('error-overlay').innerText += `Error: ${msg}\nLine: ${line}\n`;
        };
    </script>

    <!-- Main Application Logic -->
    <script type="text/babel" data-type="module">
        // Import Google GenAI from ESM
        import { GoogleGenAI } from "@google/genai";

        // Access UMD Globals
        const { useState, useEffect, useRef } = React;
        const { createRoot } = ReactDOM;
        
        // Destructure Icons from LucideReact global
        const { 
            Settings, 
            Image: ImageIcon, 
            Wand2, 
            Download, 
            Share2, 
            Key, 
            Loader2, 
            Camera, 
            Stethoscope,
            ShieldCheck,
            User,
            Rocket,
            AlertCircle,
            CheckCircle2,
            Upload
        } = window.LucideReact;

        // --- PWA Setup ---
        const setupPWA = () => {
            const manifest = {
                name: "Magic Face AI",
                short_name: "MagicFace",
                start_url: '.',
                display: 'standalone',
                background_color: '#f8fafc',
                theme_color: '#3b82f6',
                icons: [{ src: 'https://cdn-icons-png.flaticon.com/512/11696/11696683.png', sizes: '192x192', type: 'image/png' }]
            };
            const link = document.createElement('link');
            link.rel = 'manifest';
            link.href = URL.createObjectURL(new Blob([JSON.stringify(manifest)], { type: 'application/json' }));
            document.head.appendChild(link);
        };

        const shareAsAPK = async () => {
            try {
                const blob = new Blob([document.documentElement.outerHTML], { type: 'application/vnd.android.package-archive' });
                const file = new File([blob], `MagicFace_AI.apk`, { type: 'application/vnd.android.package-archive' });
                if (navigator.share && navigator.canShare({ files: [file] })) {
                    await navigator.share({ files: [file], title: "Magic Face AI" });
                } else {
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `MagicFace_AI.apk`;
                    a.click();
                }
            } catch (e) { alert(e.message); }
        };

        const STYLES = [
            { id: 'doctor', name: 'Bác sĩ', icon: Stethoscope, prompt: "Make this person look like a professional doctor in a hospital setting. White coat, stethoscope. Photorealistic, 8k." },
            { id: 'nurse', name: 'Y tá', icon: ShieldCheck, prompt: "Make this person look like a caring nurse in a modern clinic. Scrubs. Photorealistic, 8k." },
            { id: 'superhero', name: 'Siêu nhân', icon: ShieldCheck, prompt: "Transform into a superhero with a glowing futuristic suit. Epic background. Cinematic lighting." },
            { id: 'astronaut', name: 'Phi hành gia', icon: Rocket, prompt: "Astronaut wearing a high-tech space suit inside a spaceship. Galaxy background. 8k." },
            { id: 'cyberpunk', name: 'Cyberpunk', icon: User, prompt: "Cyberpunk character with neon lights, futuristic fashion, night city background." },
        ];

        const App = () => {
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_api_key') || '');
            const [showSettings, setShowSettings] = useState(false);
            const [selectedImage, setSelectedImage] = useState(null);
            const [generatedImage, setGeneratedImage] = useState(null);
            const [selectedStyle, setSelectedStyle] = useState(STYLES[0]);
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                setupPWA();
                if (!apiKey) setShowSettings(true);
            }, []);

            const saveApiKey = () => {
                if (apiKey.trim()) {
                    localStorage.setItem('gemini_api_key', apiKey.trim());
                    setShowSettings(false);
                    setError(null);
                }
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setSelectedImage(reader.result);
                        setGeneratedImage(null);
                        setError(null);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleGenerate = async () => {
                if (!apiKey) { setShowSettings(true); return; }
                if (!selectedImage) return;

                setIsLoading(true);
                setError(null);
                setGeneratedImage(null);

                try {
                    const ai = new GoogleGenAI({ apiKey: apiKey });
                    const base64Data = selectedImage.split(',')[1];
                    const mimeType = selectedImage.split(';')[0].split(':')[1];

                    const result = await ai.models.generateContent({
                        model: 'gemini-2.5-flash-image',
                        contents: {
                            parts: [
                                { inlineData: { mimeType, data: base64Data } },
                                { text: `Edit this image. ${selectedStyle.prompt} Keep the facial features strictly identical to the original person.` }
                            ]
                        }
                    });

                    // Safe extraction logic
                    const candidate = result.candidates?.[0];
                    const parts = candidate?.content?.parts;
                    let foundImage = false;
                    
                    if (parts) {
                        for (const part of parts) {
                            if (part.inlineData) {
                                setGeneratedImage(`data:image/png;base64,${part.inlineData.data}`);
                                foundImage = true;
                                break;
                            }
                        }
                    }

                    if (!foundImage) throw new Error("AI không trả về hình ảnh. Vui lòng thử lại.");

                } catch (err) {
                    console.error(err);
                    setError(err.message || "Lỗi xử lý.");
                    if (err.message && (err.message.includes('API key') || err.message.includes('403'))) {
                        setShowSettings(true);
                        setError("API Key lỗi. Vui lòng kiểm tra lại.");
                    }
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="flex flex-col min-h-screen bg-slate-50 font-sans">
                    {/* Header */}
                    <header className="bg-white sticky top-0 z-20 border-b border-slate-200 px-4 py-3 flex items-center justify-between shadow-sm">
                        <div className="flex items-center gap-2">
                            <div className="bg-blue-600 p-1.5 rounded-lg">
                                <Wand2 className="w-5 h-5 text-white" />
                            </div>
                            <h1 className="font-bold text-lg text-slate-800">Magic Face AI</h1>
                        </div>
                        <button onClick={() => setShowSettings(true)} className="p-2 text-slate-600 hover:bg-slate-100 rounded-full relative">
                            <Settings className="w-6 h-6" />
                            {!apiKey && <span className="absolute top-1 right-1 w-2.5 h-2.5 bg-red-500 rounded-full animate-pulse border border-white"></span>}
                        </button>
                    </header>

                    {/* Main Content */}
                    <main className="flex-1 p-4 pb-24 max-w-lg mx-auto w-full">
                        
                        {/* 1. Upload Section */}
                        <div className="mb-6">
                            <h2 className="text-sm font-semibold text-slate-500 mb-2 uppercase tracking-wide">1. Chọn ảnh chân dung</h2>
                            
                            <div 
                                onClick={() => fileInputRef.current?.click()}
                                className={`relative aspect-[3/4] rounded-2xl border-2 border-dashed transition-all cursor-pointer overflow-hidden flex flex-col items-center justify-center bg-white shadow-sm group
                                    ${selectedImage ? 'border-blue-500' : 'border-slate-300 hover:border-blue-400'}`}
                            >
                                <input 
                                    type="file" 
                                    ref={fileInputRef}
                                    onChange={handleImageUpload}
                                    accept="image/*"
                                    className="hidden" 
                                />
                                
                                {selectedImage ? (
                                    <>
                                        <img src={selectedImage} alt="Input" className="w-full h-full object-cover" />
                                        <div className="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                            <div className="bg-white px-4 py-2 rounded-full shadow-lg flex items-center gap-2">
                                                <Upload className="w-4 h-4 text-slate-700" />
                                                <span className="text-sm font-medium">Đổi ảnh khác</span>
                                            </div>
                                        </div>
                                    </>
                                ) : (
                                    <div className="text-center p-6">
                                        <div className="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-3 group-hover:scale-110 transition-transform">
                                            <ImageIcon className="w-8 h-8 text-blue-500" />
                                        </div>
                                        <p className="text-slate-900 font-bold text-lg">Tải ảnh lên</p>
                                        <p className="text-slate-400 text-sm mt-1">Chạm vào đây để chọn ảnh từ thư viện</p>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* 2. Style Selection */}
                        <div className="mb-8">
                            <h2 className="text-sm font-semibold text-slate-500 mb-3 uppercase tracking-wide">2. Chọn phong cách</h2>
                            <div className="flex gap-3 overflow-x-auto hide-scrollbar pb-2">
                                {STYLES.map((style) => {
                                    const IconComp = style.icon;
                                    return (
                                        <button
                                            key={style.id}
                                            onClick={() => setSelectedStyle(style)}
                                            className={`flex-shrink-0 flex flex-col items-center gap-2 p-3 rounded-xl min-w-[84px] border transition-all
                                                ${selectedStyle.id === style.id 
                                                    ? 'bg-blue-50 border-blue-500 shadow-md scale-105' 
                                                    : 'bg-white border-slate-200 text-slate-500 hover:border-blue-200'}`}
                                        >
                                            <div className={`${selectedStyle.id === style.id ? 'text-blue-600' : 'text-slate-400'}`}>
                                                <IconComp size={24} />
                                            </div>
                                            <span className={`text-xs font-bold ${selectedStyle.id === style.id ? 'text-blue-700' : 'text-slate-500'}`}>
                                                {style.name}
                                            </span>
                                        </button>
                                    );
                                })}
                            </div>
                        </div>

                        {/* 3. Action & Result */}
                        <div className="space-y-4">
                            <button
                                onClick={handleGenerate}
                                disabled={!selectedImage || isLoading || !apiKey}
                                className={`w-full py-4 px-6 rounded-xl font-bold text-white shadow-lg flex items-center justify-center gap-2 transition-all active:scale-95
                                    ${(!selectedImage || !apiKey) ? 'bg-slate-300 cursor-not-allowed shadow-none' : 'bg-gradient-to-r from-blue-600 to-indigo-600 hover:shadow-blue-200 hover:brightness-105'}`}
                            >
                                {isLoading ? (
                                    <>
                                        <Loader2 className="w-5 h-5 animate-spin" />
                                        <span>Đang phù phép...</span>
                                    </>
                                ) : (
                                    <>
                                        <Wand2 className="w-5 h-5" />
                                        <span>BIẾN HÌNH NGAY</span>
                                    </>
                                )}
                            </button>

                            {error && (
                                <div className="p-4 bg-red-50 text-red-600 text-sm rounded-xl flex items-start gap-3 border border-red-100 animate-in slide-in-from-top-2">
                                    <AlertCircle className="w-5 h-5 mt-0.5 flex-shrink-0" />
                                    <span>{error}</span>
                                </div>
                            )}

                            {isLoading && (
                                <div className="relative aspect-[3/4] bg-slate-100 rounded-2xl overflow-hidden border border-slate-200 shadow-inner">
                                    <div className="scan-line z-10"></div>
                                    <div className="absolute inset-0 flex items-center justify-center flex-col gap-3">
                                        {selectedImage && <img src={selectedImage} className="w-full h-full object-cover opacity-30 blur-sm" />}
                                        <div className="absolute inset-0 flex items-center justify-center">
                                            <div className="bg-white/90 backdrop-blur px-5 py-2 rounded-full text-sm font-semibold text-blue-600 shadow-lg animate-pulse">
                                                AI đang vẽ lại...
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {generatedImage && !isLoading && (
                                <div className="animate-in fade-in slide-in-from-bottom-4 duration-700">
                                    <div className="relative aspect-square rounded-2xl overflow-hidden shadow-2xl border-4 border-white mb-4 group">
                                        <img src={generatedImage} alt="Generated" className="w-full h-full object-cover" />
                                        <div className="absolute top-3 right-3 bg-green-500 text-white text-xs font-bold px-3 py-1.5 rounded-full shadow-lg flex items-center gap-1">
                                            <CheckCircle2 size={12} /> Xong!
                                        </div>
                                    </div>
                                    <a 
                                        href={generatedImage} 
                                        download={`MagicFace_${selectedStyle.id}.png`}
                                        className="w-full flex items-center justify-center gap-2 bg-slate-800 text-white font-bold py-4 rounded-xl hover:bg-slate-900 transition-colors shadow-lg active:scale-95"
                                    >
                                        <Download className="w-5 h-5" />
                                        Tải ảnh về máy
                                    </a>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Footer */}
                    <div className="bg-slate-50 p-6 text-center border-t border-slate-200">
                        <button onClick={shareAsAPK} className="text-blue-600 text-sm font-semibold flex items-center justify-center gap-2 mx-auto hover:bg-blue-50 px-4 py-2 rounded-lg transition-colors">
                            <Share2 className="w-4 h-4" />
                            Chia sẻ App (Giả lập APK)
                        </button>
                    </div>

                    {/* Settings Modal (BYOK) */}
                    {showSettings && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-in fade-in duration-200">
                            <div className="bg-white rounded-2xl w-full max-w-sm overflow-hidden shadow-2xl scale-100 animate-in zoom-in-95 duration-200">
                                <div className="bg-slate-50 px-6 py-4 border-b border-slate-100 flex items-center justify-between">
                                    <h3 className="font-bold text-slate-800 flex items-center gap-2">
                                        <Key className="w-5 h-5 text-orange-500" />
                                        Cấu hình API Key
                                    </h3>
                                    {apiKey && (
                                        <button onClick={() => setShowSettings(false)} className="text-slate-400 hover:text-slate-600 p-1">✕</button>
                                    )}
                                </div>
                                <div className="p-6 space-y-5">
                                    <p className="text-sm text-slate-600 leading-relaxed">
                                        Để sử dụng, bạn cần nhập <b>Gemini API Key</b> (Google AI Studio). Key được lưu trên máy của bạn.
                                    </p>
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 mb-1.5 uppercase">Gemini API Key</label>
                                        <div className="relative">
                                            <input 
                                                type="password" 
                                                value={apiKey}
                                                onChange={(e) => setApiKey(e.target.value)}
                                                placeholder="AIzaSy..."
                                                className="w-full pl-10 pr-4 py-3.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all text-sm font-mono"
                                            />
                                            <Key className="w-4 h-4 text-slate-400 absolute left-3.5 top-3.5" />
                                        </div>
                                    </div>
                                    <button 
                                        onClick={saveApiKey}
                                        disabled={!apiKey}
                                        className="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-slate-300 disabled:cursor-not-allowed text-white font-bold py-3.5 rounded-xl transition-colors shadow-lg shadow-blue-200"
                                    >
                                        Lưu & Bắt đầu
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="theme-color" content="#0f766e" />
  <title>BHYT Doctor</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Import maps -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18",
      "react-dom": "https://esm.sh/react-dom@18",
      "lucide-react": "https://esm.sh/lucide-react@0.344.0"
    }
  }
  </script>

  <!-- Dynamic Manifest -->
  <link rel="manifest" id="manifest-link" />
  <script>
    const manifest = {
      name: "BHYT Doctor",
      short_name: "BHYT Doctor",
      start_url: ".",
      scope: ".",
      display: "standalone",
      background_color: "#ffffff",
      theme_color: "#0f766e",
      icons: [{
        src: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAA",
        sizes: "192x192",
        type: "image/png"
      }]
    };
    const blob = new Blob([JSON.stringify(manifest)], { type: "application/json" });
    document.getElementById("manifest-link").href = URL.createObjectURL(blob);
  </script>

  <!-- Service Worker (Blob) -->
  <script>
    if ("serviceWorker" in navigator) {
      const swCode = `
        self.addEventListener('install', e => self.skipWaiting());
        self.addEventListener('fetch', e => {});
      `;
      const swBlob = new Blob([swCode], { type: "text/javascript" });
      navigator.serviceWorker.register(URL.createObjectURL(swBlob));
    }
  </script>

  <style>
    * { -webkit-user-select: none; user-select: none; }
    input, textarea { -webkit-user-select: text; user-select: text; }
  </style>
</head>

<body class="bg-slate-50 text-slate-800">
  <div id="root"></div>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel" data-type="module">
    import React, { useState } from "react";
    import { createRoot } from "react-dom/client";
    import { Search, Share2, AlertTriangle } from "lucide-react";

    const ICD_DATA = [
      {
        code: "J00",
        name: "Cảm cúm",
        drugs: [
          "Paracetamol 500mg – 1v x 3 lần/ngày khi sốt",
          "Clorpheniramin 4mg – 1v x 2 lần/ngày"
        ],
        warning: "Không kê Acetylcystein cùng Clorpheniramin"
      },
      {
        code: "R51",
        name: "Đau đầu",
        drugs: ["Paracetamol 500mg – 1v x 3 lần/ngày"],
        warning: "Tránh phối hợp nhiều NSAID"
      },
      {
        code: "K29",
        name: "Viêm dạ dày",
        drugs: ["Omeprazol 20mg – 1v trước ăn sáng"],
        warning: ""
      },
      {
        code: "I10",
        name: "Tăng huyết áp",
        drugs: ["Amlodipin 5mg – 1v/ngày"],
        warning: "Không kê Domperidon"
      }
    ];

    function App() {
      const [query, setQuery] = useState("");
      const results = ICD_DATA.filter(
        i =>
          i.code.toLowerCase().includes(query.toLowerCase()) ||
          i.name.toLowerCase().includes(query.toLowerCase())
      );

      const shareApp = () => {
        const html = document.documentElement.outerHTML;
        const blob = new Blob([html], {
          type: "application/vnd.android.package-archive"
        });
        const file = new File([blob], "BHYT_Doctor.apk");
        if (navigator.share) {
          navigator.share({ files: [file], title: "BHYT Doctor" });
        } else {
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = file.name;
          a.click();
        }
      };

      return (
        <div className="p-4 space-y-4">
          <header className="flex justify-between items-center">
            <h1 className="text-xl font-bold text-teal-700">BHYT Doctor</h1>
            <button
              onClick={shareApp}
              className="flex items-center gap-1 text-sm bg-teal-600 text-white px-3 py-1.5 rounded-lg"
            >
              <Share2 size={16} /> Chia sẻ App
            </button>
          </header>

          <div className="relative">
            <Search className="absolute left-3 top-3 text-slate-400" size={18} />
            <input
              value={query}
              onChange={e => setQuery(e.target.value)}
              placeholder="Nhập ICD-10 hoặc tên bệnh"
              className="w-full pl-10 pr-3 py-2 rounded-xl border focus:outline-none focus:ring"
            />
          </div>

          <div className="space-y-3">
            {results.map(item => (
              <div
                key={item.code}
                className="bg-white rounded-xl p-4 shadow"
              >
                <div className="font-semibold text-teal-700">
                  {item.code} – {item.name}
                </div>

                <ul className="mt-2 text-sm list-disc pl-5">
                  {item.drugs.map((d, idx) => (
                    <li key={idx}>{d}</li>
                  ))}
                </ul>

                {item.warning && (
                  <div className="mt-2 flex gap-2 text-sm text-red-600">
                    <AlertTriangle size={16} />
                    {item.warning}
                  </div>
                )}
              </div>
            ))}
          </div>
        </div>
      );
    }

    createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>

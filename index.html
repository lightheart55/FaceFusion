<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="theme-color" content="#0f766e" />
  <title>ICD-10 Quick Reference</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Import maps -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18",
      "react-dom": "https://esm.sh/react-dom@18",
      "lucide-react": "https://esm.sh/lucide-react@0.344.0"
    }
  }
  </script>

  <!-- Dynamic Manifest -->
  <link rel="manifest" id="manifest-link" />
  <script>
    const manifest = {
      name: "ICD-10 Quick Reference",
      short_name: "ICD-10 QR",
      id: ".",
      start_url: ".",
      scope: ".",
      display: "standalone",
      background_color: "#ffffff",
      theme_color: "#0f766e"
    };
    const blob = new Blob([JSON.stringify(manifest)], { type: "application/json" });
    document.getElementById("manifest-link").href = URL.createObjectURL(blob);
  </script>

  <!-- Service Worker (Blob) -->
  <script>
    if ("serviceWorker" in navigator) {
      const swCode = `
        self.addEventListener('install', e => self.skipWaiting());
        self.addEventListener('fetch', e => {});
      `;
      const swBlob = new Blob([swCode], { type: "text/javascript" });
      navigator.serviceWorker.register(URL.createObjectURL(swBlob));
    }
  </script>

  <style>
    * { -webkit-user-select: none; user-select: none; }
    input { -webkit-user-select: text; user-select: text; }
  </style>
</head>

<body class="bg-slate-50 text-slate-800">
  <div id="root"></div>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect } from "react";
    import { createRoot } from "react-dom/client";
    import { Search, Star, History, Share2, BookOpen } from "lucide-react";

    /* ====== ICD-10 CORE DATA (rút gọn, có thể mở rộng sau) ====== */
    const ICD_DATA = [
      { code: "J00", name: "Viêm mũi họng cấp", chapter: "X. Bệnh hô hấp" },
      { code: "J06", name: "Nhiễm khuẩn hô hấp trên cấp tính", chapter: "X. Bệnh hô hấp" },
      { code: "R51", name: "Đau đầu", chapter: "XVIII. Triệu chứng" },
      { code: "K29", name: "Viêm dạ dày", chapter: "XI. Bệnh hệ tiêu hóa" },
      { code: "I10", name: "Tăng huyết áp nguyên phát", chapter: "IX. Tim mạch" },
      { code: "E11", name: "Đái tháo đường type 2", chapter: "IV. Nội tiết" }
    ];

    /* ====== Fuzzy search đơn giản ====== */
    function fuzzyMatch(text, query) {
      const t = text.toLowerCase();
      const q = query.toLowerCase();
      let ti = 0;
      for (let qi = 0; qi < q.length; qi++) {
        ti = t.indexOf(q[qi], ti);
        if (ti === -1) return false;
        ti++;
      }
      return true;
    }

    function App() {
      const [query, setQuery] = useState("");
      const [favorites, setFavorites] = useState(
        JSON.parse(localStorage.getItem("ICD_FAV") || "[]")
      );
      const [history, setHistory] = useState(
        JSON.parse(localStorage.getItem("ICD_HIS") || "[]")
      );
      const [chapter, setChapter] = useState("ALL");

      useEffect(() => {
        localStorage.setItem("ICD_FAV", JSON.stringify(favorites));
      }, [favorites]);

      useEffect(() => {
        localStorage.setItem("ICD_HIS", JSON.stringify(history));
      }, [history]);

      const chapters = ["ALL", ...new Set(ICD_DATA.map(i => i.chapter))];

      const results = ICD_DATA.filter(i => {
        if (chapter !== "ALL" && i.chapter !== chapter) return false;
        if (!query) return true;
        return (
          i.code.toLowerCase().includes(query.toLowerCase()) ||
          fuzzyMatch(i.name, query)
        );
      });

      const toggleFav = code => {
        setFavorites(f =>
          f.includes(code) ? f.filter(x => x !== code) : [...f, code]
        );
      };

      const selectItem = code => {
        setHistory(h => [code, ...h.filter(x => x !== code)].slice(0, 10));
      };

      const shareApp = () => {
        const html = document.documentElement.outerHTML;
        const blob = new Blob([html], {
          type: "application/vnd.android.package-archive"
        });
        const file = new File([blob], "ICD10_Quick_Reference.apk");
        if (navigator.share) {
          navigator.share({ files: [file], title: "ICD-10 Quick Reference" });
        } else {
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = file.name;
          a.click();
        }
      };

      return (
        <div className="p-4 space-y-4">
          <header className="flex justify-between items-center">
            <h1 className="text-lg font-bold text-teal-700 flex items-center gap-2">
              <BookOpen size={18}/> ICD-10 Quick Reference
            </h1>
            <button
              onClick={shareApp}
              className="flex items-center gap-1 text-sm bg-teal-600 text-white px-3 py-1.5 rounded-lg"
            >
              <Share2 size={16}/> Chia sẻ App
            </button>
          </header>

          <div className="relative">
            <Search className="absolute left-3 top-3 text-slate-400" size={18} />
            <input
              value={query}
              onChange={e => setQuery(e.target.value)}
              placeholder="Nhập mã ICD hoặc tên bệnh"
              className="w-full pl-10 pr-3 py-2 rounded-xl border focus:outline-none focus:ring"
            />
          </div>

          <div className="flex gap-2 overflow-x-auto">
            {chapters.map(c => (
              <button
                key={c}
                onClick={() => setChapter(c)}
                className={`px-3 py-1 rounded-full text-sm whitespace-nowrap ${
                  chapter === c
                    ? "bg-teal-600 text-white"
                    : "bg-white border"
                }`}
              >
                {c}
              </button>
            ))}
          </div>

          {favorites.length > 0 && (
            <div>
              <div className="text-sm font-semibold flex items-center gap-1">
                <Star size={14}/> Yêu thích
              </div>
              <div className="text-sm text-slate-600">
                {favorites.join(", ")}
              </div>
            </div>
          )}

          {history.length > 0 && (
            <div>
              <div className="text-sm font-semibold flex items-center gap-1">
                <History size={14}/> Gần đây
              </div>
              <div className="text-sm text-slate-600">
                {history.join(", ")}
              </div>
            </div>
          )}

          <div className="space-y-2">
            {results.map(item => (
              <div
                key={item.code}
                onClick={() => selectItem(item.code)}
                className="bg-white p-3 rounded-xl shadow flex justify-between items-center"
              >
                <div>
                  <div className="font-semibold text-teal-700">
                    {item.code} – {item.name}
                  </div>
                  <div className="text-xs text-slate-500">{item.chapter}</div>
                </div>
                <button onClick={e => { e.stopPropagation(); toggleFav(item.code); }}>
                  <Star
                    size={18}
                    className={favorites.includes(item.code) ? "text-yellow-500" : "text-slate-300"}
                  />
                </button>
              </div>
            ))}
          </div>
        </div>
      );
    }

    createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Magic Face AI</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Polyfill for process.env (Required for some libs) -->
    <script>
        window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <!-- Import Map for Libraries (ES Modules) -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.344.0",
            "@google/genai": "https://esm.sh/@google/genai@0.0.10"
        }
    }
    </script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Mobile-first overrides */
        body {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
        }
        input, textarea {
            user-select: text;
        }
        /* Custom Scrollbar for style selector */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: #3b82f6;
            box-shadow: 0 0 10px #3b82f6;
            animation: scan 2s linear infinite;
        }
        /* Error Overlay */
        #error-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff;
            color: #ef4444;
            padding: 20px;
            z-index: 9999;
            white-space: pre-wrap;
            font-family: monospace;
            overflow: auto;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased min-h-screen pb-safe">
    <div id="root"></div>
    <div id="error-overlay"></div>

    <!-- Global Error Handler -->
    <script>
        window.addEventListener('error', function(e) {
            const overlay = document.getElementById('error-overlay');
            if (overlay) {
                overlay.style.display = 'block';
                overlay.innerText += 'Error: ' + e.message + '\n';
            }
        });
        window.addEventListener('unhandledrejection', function(e) {
            const overlay = document.getElementById('error-overlay');
            if (overlay) {
                overlay.style.display = 'block';
                overlay.innerText += 'Promise Error: ' + e.reason + '\n';
            }
        });
    </script>

    <!-- Main Application Logic -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Settings, 
            Image as ImageIcon, 
            Wand2, 
            Download, 
            Share2, 
            Key, 
            Loader2, 
            Camera, 
            Stethoscope,
            ShieldCheck,
            User,
            Rocket,
            AlertCircle,
            CheckCircle2
        } from 'lucide-react';
        import { GoogleGenAI } from "@google/genai";

        // --- PWA & APK Hack Logic ---
        const setupPWA = () => {
            // 1. Dynamic Manifest
            const manifest = {
                name: "Magic Face AI",
                short_name: "MagicFace",
                start_url: '.',
                display: 'standalone',
                background_color: '#f8fafc',
                theme_color: '#3b82f6',
                icons: [{ src: 'https://cdn-icons-png.flaticon.com/512/11696/11696683.png', sizes: '192x192', type: 'image/png' }]
            };
            const manifestBlob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
            const manifestUrl = URL.createObjectURL(manifestBlob);
            let link = document.querySelector('link[rel="manifest"]');
            if (!link) {
                link = document.createElement('link');
                link.rel = 'manifest';
                document.head.appendChild(link);
            }
            link.href = manifestUrl;

            // 2. Virtual Service Worker
            if ('serviceWorker' in navigator) {
                const swCode = `
                    self.addEventListener('install', (e) => self.skipWaiting());
                    self.addEventListener('activate', (e) => self.clients.claim());
                    self.addEventListener('fetch', (e) => {});
                `;
                const swBlob = new Blob([swCode], { type: 'application/javascript' });
                navigator.serviceWorker.register(URL.createObjectURL(swBlob))
                    .catch(err => console.log('SW Error:', err));
            }
        };

        const shareAsAPK = async () => {
            try {
                const htmlContent = document.documentElement.outerHTML;
                const blob = new Blob([htmlContent], { type: 'application/vnd.android.package-archive' });
                const fileName = `MagicFace_AI.apk`;
                const file = new File([blob], fileName, { type: 'application/vnd.android.package-archive' });

                if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: "Magic Face AI",
                        text: 'Tải ứng dụng Magic Face AI ngay!'
                    });
                } else {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileName;
                    a.click();
                    URL.revokeObjectURL(url);
                }
            } catch (error) {
                alert('Không thể chia sẻ APK: ' + error.message);
            }
        };

        // --- Styles Config ---
        const STYLES = [
            { id: 'doctor', name: 'Bác sĩ', icon: <Stethoscope size={20} />, prompt: "Make this person look like a professional doctor in a hospital setting. White coat, stethoscope around neck, professional medical lighting. Photorealistic, 8k." },
            { id: 'nurse', name: 'Y tá', icon: <ShieldCheck size={20} />, prompt: "Make this person look like a caring nurse in a modern clinic. Blue or white scrubs, medical environment. Photorealistic, 8k." },
            { id: 'superhero', name: 'Siêu nhân', icon: <ShieldCheck size={20} />, prompt: "Transform this person into a powerful superhero with a glowing futuristic suit. Epic background with city lights. Cinematic lighting, Marvel style." },
            { id: 'astronaut', name: 'Phi hành gia', icon: <Rocket size={20} />, prompt: "Make this person look like an astronaut wearing a high-tech space suit inside a spaceship. Galaxy background through window. 8k resolution." },
            { id: 'cyberpunk', name: 'Cyberpunk', icon: <User size={20} />, prompt: "Transform this person into a cyberpunk character with neon lights, futuristic fashion, night city background. Cyberpunk 2077 aesthetic." },
        ];

        // --- Main App Component ---
        const App = () => {
            // State
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_api_key') || '');
            const [showSettings, setShowSettings] = useState(false);
            const [selectedImage, setSelectedImage] = useState(null);
            const [generatedImage, setGeneratedImage] = useState(null);
            const [selectedStyle, setSelectedStyle] = useState(STYLES[0]);
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);
            
            // Refs
            const fileInputRef = useRef(null);

            useEffect(() => {
                setupPWA();
                if (!apiKey) setShowSettings(true);
            }, []);

            const saveApiKey = () => {
                if (apiKey.trim()) {
                    localStorage.setItem('gemini_api_key', apiKey.trim());
                    setShowSettings(false);
                    setError(null);
                }
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setSelectedImage(reader.result);
                        setGeneratedImage(null);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleGenerate = async () => {
                if (!apiKey) {
                    setShowSettings(true);
                    return;
                }
                if (!selectedImage) return;

                setIsLoading(true);
                setError(null);
                setGeneratedImage(null);

                try {
                    const ai = new GoogleGenAI({ apiKey: apiKey });
                    // Clean base64 string
                    const base64Data = selectedImage.split(',')[1];
                    const mimeType = selectedImage.split(';')[0].split(':')[1];

                    const result = await ai.models.generateContent({
                        model: 'gemini-2.5-flash-image',
                        contents: {
                            parts: [
                                {
                                    inlineData: {
                                        mimeType: mimeType, 
                                        data: base64Data
                                    }
                                },
                                {
                                    text: `Edit this image. ${selectedStyle.prompt} Keep the facial features strictly identical to the original person.`
                                }
                            ]
                        }
                    });
                    
                    // Parse response for image
                    let foundImage = false;
                    if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts) {
                        for (const part of result.candidates[0].content.parts) {
                            if (part.inlineData) {
                                const base64String = part.inlineData.data;
                                setGeneratedImage(`data:image/png;base64,${base64String}`);
                                foundImage = true;
                                break;
                            }
                        }
                    }

                    if (!foundImage) {
                        throw new Error("AI không trả về hình ảnh. Hãy thử lại hoặc đổi lời nhắc.");
                    }

                } catch (err) {
                    console.error(err);
                    setError(err.message || "Đã xảy ra lỗi khi tạo ảnh.");
                    if (err.message && err.message.includes('API key')) {
                        setShowSettings(true);
                        setError("API Key không hợp lệ hoặc hết hạn.");
                    }
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="flex flex-col min-h-screen bg-slate-50 font-sans">
                    {/* Header */}
                    <header className="bg-white sticky top-0 z-20 border-b border-slate-200 px-4 py-3 flex items-center justify-between shadow-sm">
                        <div className="flex items-center gap-2">
                            <div className="bg-blue-600 p-1.5 rounded-lg">
                                <Wand2 className="w-5 h-5 text-white" />
                            </div>
                            <h1 className="font-bold text-lg text-slate-800">Magic Face AI</h1>
                        </div>
                        <button 
                            onClick={() => setShowSettings(true)}
                            className="p-2 text-slate-600 hover:bg-slate-100 rounded-full transition-colors relative"
                        >
                            <Settings className="w-6 h-6" />
                            {!apiKey && <span className="absolute top-1 right-1 w-2.5 h-2.5 bg-red-500 rounded-full animate-pulse border border-white"></span>}
                        </button>
                    </header>

                    {/* Main Content */}
                    <main className="flex-1 p-4 pb-24 max-w-lg mx-auto w-full">
                        
                        {/* 1. Upload Section */}
                        <div className="mb-6">
                            <h2 className="text-sm font-semibold text-slate-500 mb-2 uppercase tracking-wide">1. Chọn ảnh chân dung</h2>
                            <div 
                                onClick={() => fileInputRef.current?.click()}
                                className={`relative aspect-[3/4] rounded-2xl border-2 border-dashed transition-all cursor-pointer overflow-hidden flex flex-col items-center justify-center bg-white 
                                    ${selectedImage ? 'border-blue-500' : 'border-slate-300 hover:border-blue-400'}`}
                            >
                                <input 
                                    type="file" 
                                    ref={fileInputRef}
                                    onChange={handleImageUpload}
                                    accept="image/*"
                                    className="hidden" 
                                />
                                
                                {selectedImage ? (
                                    <>
                                        <img src={selectedImage} alt="Input" className="w-full h-full object-cover" />
                                        <div className="absolute inset-0 bg-black/30 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity">
                                            <div className="bg-white/90 p-2 rounded-full shadow-lg">
                                                <Camera className="w-6 h-6 text-slate-700" />
                                            </div>
                                        </div>
                                    </>
                                ) : (
                                    <div className="text-center p-6">
                                        <div className="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-3">
                                            <ImageIcon className="w-8 h-8 text-blue-500" />
                                        </div>
                                        <p className="text-slate-900 font-medium">Chạm để tải ảnh lên</p>
                                        <p className="text-slate-400 text-xs mt-1">Nên dùng ảnh chụp thẳng mặt</p>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* 2. Style Selection */}
                        <div className="mb-8">
                            <h2 className="text-sm font-semibold text-slate-500 mb-3 uppercase tracking-wide">2. Chọn phong cách</h2>
                            <div className="flex gap-3 overflow-x-auto hide-scrollbar pb-2">
                                {STYLES.map((style) => (
                                    <button
                                        key={style.id}
                                        onClick={() => setSelectedStyle(style)}
                                        className={`flex-shrink-0 flex flex-col items-center gap-2 p-3 rounded-xl min-w-[80px] border transition-all
                                            ${selectedStyle.id === style.id 
                                                ? 'bg-blue-50 border-blue-500 shadow-md transform scale-105' 
                                                : 'bg-white border-slate-200 text-slate-500'}`}
                                    >
                                        <div className={`${selectedStyle.id === style.id ? 'text-blue-600' : 'text-slate-400'}`}>
                                            {style.icon}
                                        </div>
                                        <span className={`text-xs font-medium ${selectedStyle.id === style.id ? 'text-blue-700' : 'text-slate-600'}`}>
                                            {style.name}
                                        </span>
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* 3. Action & Result */}
                        <div className="space-y-4">
                            <button
                                onClick={handleGenerate}
                                disabled={!selectedImage || isLoading || !apiKey}
                                className={`w-full py-3.5 px-6 rounded-xl font-bold text-white shadow-lg flex items-center justify-center gap-2 transition-all
                                    ${(!selectedImage || !apiKey) ? 'bg-slate-300 cursor-not-allowed' : 'bg-gradient-to-r from-blue-600 to-indigo-600 hover:shadow-blue-200'}`}
                            >
                                {isLoading ? (
                                    <>
                                        <Loader2 className="w-5 h-5 animate-spin" />
                                        <span>Đang phù phép...</span>
                                    </>
                                ) : (
                                    <>
                                        <Wand2 className="w-5 h-5" />
                                        <span>Tạo ảnh ngay</span>
                                    </>
                                )}
                            </button>

                            {error && (
                                <div className="p-3 bg-red-50 text-red-600 text-sm rounded-lg flex items-start gap-2 border border-red-100">
                                    <AlertCircle className="w-4 h-4 mt-0.5 flex-shrink-0" />
                                    <span>{error}</span>
                                </div>
                            )}

                            {isLoading && (
                                <div className="relative aspect-[3/4] bg-slate-100 rounded-2xl overflow-hidden border border-slate-200">
                                    <div className="scan-line z-10"></div>
                                    <div className="absolute inset-0 flex items-center justify-center flex-col gap-3">
                                        <img src={selectedImage} className="w-full h-full object-cover opacity-50 blur-sm" />
                                        <div className="absolute inset-0 flex items-center justify-center bg-black/10">
                                            <div className="bg-white/90 backdrop-blur px-4 py-2 rounded-full text-xs font-medium text-blue-600 shadow-sm">
                                                AI đang xử lý khuôn mặt...
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {generatedImage && !isLoading && (
                                <div className="animate-in fade-in slide-in-from-bottom-4 duration-500">
                                    <div className="relative aspect-square rounded-2xl overflow-hidden shadow-2xl border-4 border-white mb-3">
                                        <img src={generatedImage} alt="Generated" className="w-full h-full object-cover" />
                                        <div className="absolute top-2 right-2 bg-green-500 text-white text-[10px] font-bold px-2 py-1 rounded-full shadow-sm">
                                            AI Generated
                                        </div>
                                    </div>
                                    <a 
                                        href={generatedImage} 
                                        download={`MagicFace_${selectedStyle.id}.png`}
                                        className="w-full flex items-center justify-center gap-2 bg-slate-800 text-white font-medium py-3 rounded-xl hover:bg-slate-900 transition-colors"
                                    >
                                        <Download className="w-4 h-4" />
                                        Tải ảnh về
                                    </a>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Footer - Share App */}
                    <div className="bg-slate-50 p-6 text-center border-t border-slate-200">
                        <button 
                            onClick={shareAsAPK}
                            className="text-blue-600 text-sm font-medium flex items-center justify-center gap-2 mx-auto hover:underline"
                        >
                            <Share2 className="w-4 h-4" />
                            Chia sẻ ứng dụng (APK)
                        </button>
                        <p className="text-slate-400 text-[10px] mt-2">Phiên bản 1.0.0 • Medical Grade SOP</p>
                    </div>

                    {/* Settings Modal (BYOK) */}
                    {showSettings && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-in fade-in duration-200">
                            <div className="bg-white rounded-2xl w-full max-w-sm overflow-hidden shadow-2xl">
                                <div className="bg-slate-50 px-6 py-4 border-b border-slate-100 flex items-center justify-between">
                                    <h3 className="font-bold text-slate-800 flex items-center gap-2">
                                        <Key className="w-4 h-4 text-orange-500" />
                                        Cấu hình API Key
                                    </h3>
                                    {apiKey && (
                                        <button onClick={() => setShowSettings(false)} className="text-slate-400 hover:text-slate-600">✕</button>
                                    )}
                                </div>
                                <div className="p-6 space-y-4">
                                    <p className="text-sm text-slate-600">
                                        Ứng dụng yêu cầu <b>Gemini API Key</b> để hoạt động. Key của bạn được lưu an toàn trên trình duyệt.
                                    </p>
                                    <div>
                                        <label className="block text-xs font-semibold text-slate-500 mb-1 uppercase">Gemini API Key</label>
                                        <div className="relative">
                                            <input 
                                                type="password" 
                                                value={apiKey}
                                                onChange={(e) => setApiKey(e.target.value)}
                                                placeholder="dán key bắt đầu bằng AIza..."
                                                className="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all text-sm"
                                            />
                                            <Key className="w-4 h-4 text-slate-400 absolute left-3.5 top-3.5" />
                                        </div>
                                    </div>
                                    <button 
                                        onClick={saveApiKey}
                                        disabled={!apiKey}
                                        className="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-slate-300 disabled:cursor-not-allowed text-white font-bold py-3 rounded-xl transition-colors"
                                    >
                                        Lưu & Bắt đầu
                                    </button>
                                    <div className="flex items-start gap-2 bg-blue-50 p-3 rounded-lg">
                                        <ShieldCheck className="w-4 h-4 text-blue-600 flex-shrink-0 mt-0.5" />
                                        <p className="text-[10px] text-blue-700 leading-tight">
                                            Chúng tôi không thu thập Key của bạn. Mọi kết nối đều trực tiếp từ máy của bạn đến Google.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
